<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="layout">
            <div class="feature">
                <img src="https://source.unsplash.com/random" alt="" class="feature-image">
            </div>
            <div class="list">
                <img src="https://source.unsplash.com/random/2" alt="">
                <img src="https://source.unsplash.com/random/1" alt="">
                <img src="https://source.unsplash.com/random/3" alt="">
            </div>
        </div>
    <script src="app.js"></script>
</body>
</html>
